<div class="toolbar-wrap">
  <mat-toolbar color="primary">
    <img
      src="images/ecofarmLogo.png"
      routerLink="/"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
      #rlaMain="routerLinkActive"
      alt="Logo"
      class="logo"
    />
    <a
      mat-button
      routerLink="/"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
      #rlaMain="routerLinkActive"
      class="header-link"
      >МЕДИЧНИЙ КАНАБІС
      <mat-icon *ngIf="rlaMain.isActive">arrow_drop_down</mat-icon>
    </a>
    <a
      mat-button
      routerLink="/about-us"
      routerLinkActive="active-link"
      #rlaAboutUs="routerLinkActive"
      class="header-link"
      >ПРО НАС
      <mat-icon *ngIf="rlaAboutUs.isActive">arrow_drop_down</mat-icon>
    </a>

    <a
      mat-button
      routerLink="/news"
      routerLinkActive="active-link"
      #rlaNews="routerLinkActive"
      class="header-link"
      >НОВИНИ
      <mat-icon *ngIf="rlaNews.isActive">arrow_drop_down</mat-icon>
    </a>

    <a
      mat-button
      routerLink="/contacts"
      routerLinkActive="active-link"
      #rlaContacts="routerLinkActive"
      class="header-link"
      >КОНТАКТИ
      <mat-icon *ngIf="rlaContacts.isActive">arrow_drop_down</mat-icon>
    </a>
  </mat-toolbar>
</div>
